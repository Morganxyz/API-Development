<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registre de nova Sucursal</title>
  <link rel="stylesheet" type ="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Actualizaci√≥n de Sucursales</h1>
      <div class="card-body">
        <form th:action="@{/update/{id}(id=${sucursal.pk_SucursalID})}" th:object="${sucursal}" method="post">
          <div class="form-group">
            <label><strong>Nom:</strong> </label>
            <input type="text" name="Nom" th:field="*{nomSucursal}" class="form-control" placeholder required maxlength="30">
          </div>
          <br>
          <div class="form-group">
            <label> <strong>Pais :</strong> </label>>
            <input type="text" name="Pais" th:field="*{paisSucursal}" class="form-control" placeholder required maxlength="30">
          </div>
          <br>
          <div class="box-footer">
            <button class="submit btn btn-outline-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
